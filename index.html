<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAM</title>
    <link rel="stylesheet" href="css/style.css">
     <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    


</head>
<body>
    <header>
        <div class="centerbox1200">
            <h1><a href="#"><img src="images/logo.png" alt="로고"></a></h1>
                    
            <nav>
                <ul class="gnb">
                    <li class="on"><a href="#">제가 </a></li>
                    <li><a href="#">요즘 </a></li>
                    <li><a href="#">만든</a></li>
                    <li><a href="#">배너</a></li>
                                        
                    <li><a href="#">어때요?</a></li>
                </ul>
            </nav>
        </div>
      
    </header>
    <div id="papa">
      <div id="section1">
          <article>
              <h2>I</h2>
              <div class="hide_box">
                  <p>배움을<br>갈구하는 사람</p>
                  <span>ISTP</span>
                  <em>이성과 호기심을 통해 세상을 바라보며 <br>눈과 손으로 직접 탐구하는 일을 즐깁니다</em>               
              </div>
          </article>
      </div>
      <div id="section2">
  
          <article>
              <h2 data-aos="fade-up">남</h2>
              <div class="hide_box">
                  <p>는 시간에 <br>하는 GAME</p>
                  
                  <em>FPS게임과<br>소울류게임을<br>즐겨하는 유저</em>               
              </div>
          </article>
      </div>
      <div id="section3">
          <div>
             <figure class="click"><img src="images/c2.png" alt=""></figure>
      
             <ul class="img_box">
                <li><img src="images/i1.png" alt=""></li>
                <li><img src="images/i2.jpg" alt=""></li>
                <li><img src="images/i3.png" alt=""></li>
                <li><img src="images/i4.png" alt=""></li>
                <li><img src="images/i5.png" alt=""></li>
                <li><img src="images/i6.png" alt=""></li>
                <li><img src="images/i7.png" alt=""></li>
                <li>8</li>   
            </ul>
  
              <div class="close"><img src="images/icon (2).png" alt=""></div>
         </div>
         
      </div>
      <div id="section4">
          <h2>Banner</h2>
          <!-- Swiper -->
          <div class="swiper mySwiper" data-aos="fade-up">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/s1.png" alt=""></div>
              <div class="swiper-slide"><img src="images/s7.png" alt=""></div>
              <div class="swiper-slide"><img src="images/s3.jpg" alt=""></div>
              <div class="swiper-slide"><img src="images/s4.png" alt=""></div>
              <div class="swiper-slide"><img src="images/s5.png" alt=""></div>
              <div class="swiper-slide"><img src="images/s6.png" alt=""></div>
              <div class="swiper-slide"><img src="images/s2.png" alt=""></div>
             <!--  <div class="swiper-slide"><img src="images/s8.jpg" alt=""></div>
              <div class="swiper-slide"><img src="images/s9.png" alt=""></div> -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
      </div>
      <div id="section5">
          <div class="text"><a href="#">THANK YOU</a></div>
      </div>
    </div>

    <script src="script/jquery-3.7.1.js"></script>
    <script src="script/action.js"></script>
     <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
